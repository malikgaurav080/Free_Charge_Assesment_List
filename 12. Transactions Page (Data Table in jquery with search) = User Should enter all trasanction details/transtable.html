<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trans-Table</title>
</head>

<style>

*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body{
	font-family: sans-serif;
	min-height: 100vh;
	color: #555;
}

table{
	width:  1000px;
	margin: 30px auto;
}

table th{
	padding: 10px 0;
	background-color: #f4f4f4;
	/* background-color: #fff; */
	border:  thin solid #d4d4d4;
}

table td{
	padding: 10px;
	border:  thin solid #d4d4d4;
	width: 18%;
	text-align: center;
	background-color: #fff;
}

table img{
	width:  70%;
}

table td.total-price{
	font-weight: bold;
	font-size: 22px;
}
table a{
	text-decoration: none;
	color: darkred;
	background-color: #ffecef;
	padding: 10px 15px;
}
table a:active{
	background-color: #ccf4d6;
	color:  green;
}

table select{
	padding: 10px;
	width:  200px;
	font-size: 16px;
	border: thin solid #d4d4d4;
	background-color: transparent;
}
table select:focus{
	outline: none;
}

table img{
	width:  60%;
}
</style>


<script>

fetch("http://localhost:3000/trans",{
          method:"GET",
          headers:{
            'Content-Type':'application/json'
          }
        }).then(response=>response.json())
         .then(response=>{
   // let placeholder = document.querySelector("#data-output");

   var out = "";
   for(let tran of response){
      out += `
         <tr>
            <td>${tran.Transid}</td>
            <td>${tran.Fromuser}</td>
            <td>${tran.Touser}</td>
            <td>${tran.Date}</td>
            <td>${tran.Amount}</td>
            <td>${tran.Time}</td>
            <td>${tran.Status}</td>
            <td>${tran.Email}</td>
         </tr>`
   }
   document.getElementById("data-output").innerHTML=out;
 
   // placeholder.innerHTML = out;
});


</script>

<body>
    <table  >
        <thead>
           <tr>
              <th>Trans-ID</th>
              <th>From_User</th>
              <th>To_User</th>
              <th>Date</th>
              <th>Amount</th>
              <th>Time</th>
              <th>Status</th>
              <th>Email</th>
           </tr>
        </thead>
        <tbody id="data-output">

        </tbody>
     </table>
   
</body>
</html>

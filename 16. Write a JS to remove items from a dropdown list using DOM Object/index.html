<!DOCTYPE html>
<html>
<body>

<form>
  <select id="mySelect" size="4">
    <option>Apple</option>
    <option>Pear</option>
    <option>Banana</option>
    <option>Orange</option>
  </select>
</form>
<br>

<button onclick="myFunction()">Remove last option</button>

<script>
function myFunction() {
  var x = document.getElementById("mySelect");
  if (x.length > 0) {
    x.remove(x.length-1);
  }
}
</script>

</body>
</html>
